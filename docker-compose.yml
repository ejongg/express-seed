version: '3.7'

services:
  postgres:
    image: postgres:13
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=express-seed
  postgres-test:
    image: postgres:13
    ports:
      - '5433:5432'
    volumes:
      - pgtestdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=express-seed-test

volumes:
  pgdata:
    driver: local
  pgtestdata:
    driver: local
